        <div
            class="form-container max-w-lg mx-auto max-h-screen overflow-y-scroll bg-gradient-to-r from-yellow-300 to-transparent p-8 rounded shadow-lg">

            <form id="playerForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-1 border border-gray-300 rounded" required>
                </div>

                <div class="mb-4">
                    <label for="photo" class="block text-gray-700 font-medium">Photo URL</label>
                    <input type="url" id="photo" name="photo" class="w-full p-1 border border-gray-300 rounded"
                        required>
                </div>


                <div class="mb-4">
                    <label for="nationality" class="block text-gray-700 font-medium">Nationality</label>
                    <input type="text" id="nationality" name="nationality"
                        class="w-full p-1 border border-gray-300 rounded" required>
                </div>

                <div class="mb-4">
                    <label for="flag" class="block text-gray-700 font-medium">Flag URL</label>
                    <input type="url" id="flag" name="flag" class="w-full p-1 border border-gray-300 rounded" required>
                </div>

                <div class="mb-4">
                    <label for="club" class="block text-gray-700 font-medium">Club</label>
                    <input type="text" id="club" name="club" class="w-full p-1 border border-gray-300 rounded" required>
                </div>

                <div class="mb-4">
                    <label for="logo" class="block text-gray-700 font-medium">Club Logo URL</label>
                    <input type="url" id="logo" name="logo" class="w-full p-1 border border-gray-300 rounded" required>
                </div>

                <div class="mb-4">
                    <label for="rating" class="block text-gray-700 font-medium">Rating</label>
                    <input type="number" id="rating" name="rating" min="0" max="100"
                        class="w-full p-1 border border-gray-300 rounded" required>
                </div>

                <div class="mb-4">
                    <label for="position" class="block text-gray-700 font-medium">Position</label>
                    <select id="position" name="position" class="w-full p-1 border border-gray-300 rounded" required>
                        <option value="GK">GK</option>
                        <option value="CB">CB</option>
                        <option value="LB">LB</option>
                        <option value="RB">RB</option>
                        <option value="CM">CDM</option>
                        <option value="LM">LM</option>
                        <option value="RM">RM</option>
                        <option value="LW">LW</option>
                        <option value="RW">RW</option>
                        <option value="ST">ST</option>
                    </select>
                </div>

                <div class="mb-4 flex flex-wrap space-x-4">
                    
                    <div class="flex flex-col w-1/3 mb-4">
                        <label for="pace" class="block text-gray-700 font-medium">Pace</label>
                        <input type="number" id="pace" name="pace" min="10" max="99"
                            class="w-full p-1 border border-gray-300 rounded" required>
                    </div>

                    <div class="flex flex-col w-1/3 mb-4">
                        <label for="shooting" class="block text-gray-700 font-medium">Shooting</label>
                        <input type="number" id="shooting" name="shooting" min="10" max="99"
                            class="w-full p-1 border border-gray-300 rounded" required>
                    </div>
                </div>

                 <div class="mb-4 flex flex-wrap space-x-4">
                    
                    <div class="flex flex-col w-1/3 mb-4">
                        <label for="passing" class="block text-gray-700 font-medium">Passing</label>
                        <input type="number" id="passing" name="passing" min="10" max="99"
                            class="w-full p-1 border border-gray-300 rounded" required>
                    </div>

                    <div class="flex flex-col w-1/3 mb-4">
                        <label for="dribbling" class="block text-gray-700 font-medium">Dribbling</label>
                        <input type="number" id="dribbling" name="dribbling" min="10" max="99"
                            class="w-full p-1 border border-gray-300 rounded" required>
                    </div>
                </div>

                <div class="mb-4 flex flex-wrap space-x-4">
                    
                    <div class="flex flex-col w-1/3 mb-4">
                        <label for="defending" class="block text-gray-700 font-medium">Defending</label>
                        <input type="number" id="defending" name="defending" min="10" max="99"
                            class="w-full p-1 border border-gray-300 rounded" required>
                    </div>

                    <div class="flex flex-col w-1/3 mb-4">
                        <label for="physical" class="block text-gray-700 font-medium">Physical</label>
                        <input type="number" id="physical" name="physical" min="10" max="99"
                            class="w-full p-1 border border-gray-300 rounded" required>
                    </div>
                </div>


                <div class="mb-6 text-center">
                    <button type="submit" class="bg-black text-white p-2 rounded hover:bg-gray-400">Add Player</button>
                </div>
            </form>

        </div>
